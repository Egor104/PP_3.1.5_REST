<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>test</title>
</head>
<body>

<!--nav bar-->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">admin@mail.ru</a>
    <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
    </li>
</nav>

<!--sidebar-->
<nav id="sidebar">
    <!--    <div id="dismiss">-->
    <!--        <i class="fas fa-arrow-left"></i>-->
    <!--    </div>-->
    <ul class="list-unstyled components">
        <li sec:authorize="hasRole('ROLE_ADMIN')">
            <a href="/admin">Admin</a>
        </li>
        <li>
            <a href="/user">User</a>
        </li>
    </ul>
</nav>

<!--Container 1-->
<div class="container">

    <div class="row">
        <div class="col-10 offset">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="userAdd">New user</a>
                </li>
            </ul>
            <table class="table table-striped">
                <tbody>
                <tr>
                    <td style="text-align:center">ID</td>
                    <td style="text-align:center">First Name</td>
                    <td style="text-align:center">Last Name</td>
                    <td style="text-align:center">Age</td>
                    <td style="text-align:center">Email</td>
                    <td style="text-align:center">Role</td>
                    <td style="text-align:center">Edit</td>
                    <td style="text-align:center">Delete</td>
                </tr>
                </tbody>

                <tr th:each="user : ${users}">
                    <td style="text-align:center" th:text="${user.getId()}">ID</td>
                    <td style="text-align:center" th:text="${user.getFirstname()}">First Name</td>
                    <td style="text-align:center" th:text="${user.getLastname()}">Last Name</td>
                    <td style="text-align:center" th:text="${user.getAge()}">Age</td>
                    <td style="text-align:center" th:text="${user.getEmail()}">Email</td>
                    <td style="text-align:center" th:text="${user.getRoles()}">Roles</td>

                    <td style="text-align: center">
                        <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
                            <label>
                                <button type="button" class="btn btn-info" data-toggle="modal"
                                        data-target="#editUser">
                                    Edit
                                </button>
                            </label>
                        </form>
                        <!--                        <button type="button" class="btn btn-info" data-bs-toggle="modal"-->
                        <!--                                data-bs-target="#modalEdit"-->
                        <!--                                th:data-bs-target="${'#modalEdit'+user.id}">Edit-->
                        <!--                        </button>-->
                    </td>

                    <td style="text-align: center">

                        <!--                        <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">-->
                        <label>
                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                    data-target="#deleteUser">Delete
                            </button>
                        </label>
                        <!--                        </form>-->
                    </td>
                    <!-- EditUser Modal -->
                    <div class="modal fade" id="editUser" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel2">Edit user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group" style="text-align: center">
                                            <label for="inputId"><b>ID</b></label>
                                            <input th:text="${user.getId()}" type="text" class="form-control"
                                                   id="inputId" th:placeholder="${user.lastname}">
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="inputFirstName"><b>First name</b></label>
                                            <input th:text="${user.getFirstname()}" type="text" class="form-control"
                                                   id="inputFirstName" placeholder="First Name">
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="inputLastName"><b>Last name</b></label>
                                            <input type="text" class="form-control" id="inputLastName"
                                                   placeholder="Last Name">
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="inputAge"><b>Age</b></label>
                                            <input type="text" class="form-control" id="inputAge" placeholder="Age">
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="inputEmail"><b>Email</b></label>
                                            <input type="email" class="form-control" id="inputEmail"
                                                   aria-describedby="emailHelp" placeholder="Email">
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="inputPassword"><b>Password</b></label>
                                            <input type="password" class="form-control" id="inputPassword"
                                                   placeholder="Password">
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label><b>Role</b></label>
                                            <select class="custom-select" multiple>
                                                <option value="2">ADMIN</option>
                                                <option value="3">USER</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-primary">Edit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- DeleteUser Modal -->
                    <div class="modal fade" id="deleteUser" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group" style="text-align: center">
                                            <label for="readId"><b>ID</b></label>
                                            <input type="text" class="form-control" id="readId" placeholder="Id"
                                                   readonly>
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="readFirstName"><b>First name</b></label>
                                            <input type="text" class="form-control" id="readFirstName"
                                                   placeholder="First Name"
                                                   readonly>
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="readLastName"><b>Last name</b></label>
                                            <input type="text" class="form-control" id="readLastName"
                                                   placeholder="Last Name" readonly>
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="readAge"><b>Age</b></label>
                                            <input type="text" class="form-control" id="readAge" placeholder="Age"
                                                   readonly>
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label for="readEmail"><b>Email</b></label>
                                            <input type="email" class="form-control" id="readEmail"
                                                   aria-describedby="emailHelp" placeholder="Email" readonly>
                                        </div>
                                        <div class="form-group" style="text-align: center">
                                            <label><b>Role</b></label>
                                            <select class="custom-select" multiple disabled>
                                                <option value="2">ADMIN</option>
                                                <option value="3">USER</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
