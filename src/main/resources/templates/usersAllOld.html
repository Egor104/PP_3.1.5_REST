<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>All users</title>
</head>
<body>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal2">
    Запустить модальное окно
</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div align="center" style="background:#eeeeee; border:1px solid #cccccc; padding:5px 10px">
    <table border="1" cellpadding="1" cellspacing="1" style="width:500px">
        <tbody>
        <tr>
            <td style="text-align:center">ID</td>
            <td style="text-align:center">First Name</td>
            <td style="text-align:center">Last Name</td>
            <td style="text-align:center">Age</td>
            <td style="text-align:center">Email</td>
            <td style="text-align:center">Role</td>
            <td style="text-align:center">Edit</td>
            <td style="text-align:center">Delete</td>
        </tr>
        </tbody>

        <tr th:each="user : ${users}">
            <td style="text-align:center" th:text="${user.getId()}">ID</td>
            <td style="text-align:center" th:text="${user.getFirstname()}">First Name</td>
            <td style="text-align:center" th:text="${user.getLastname()}">Last Name</td>
            <td style="text-align:center" th:text="${user.getAge()}">Age</td>
            <td style="text-align:center" th:text="${user.getEmail()}">Email</td>
            <td style="text-align:center" th:text="${user.getRoles()}">Roles</td>

            <td style="text-align: center">
                <form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.getId()})}">
                    <label>
                        <input style="border-radius: 8px; cursor: pointer; background-color: cornflowerblue" th:type="submit" th:value="Edit">
                    </label>
                </form>
            </td>

            <td style="text-align: center">
                <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
                    <label>
                        <input style="border-radius: 8px; cursor: pointer; background-color: red" th:type="submit" th:value="Delete">
                    </label>
                </form>
            </td>
        </tr>
    </table>

</div>
<br>

<div style="margin-left:40px; text-align:center">
    <form th:method="GET" th:action="@{admin/userAdd}">
        <label>
            <input name="submit" type="submit" value="Add user">
        </label>
    </form>
    <form style="padding: 15px; text-align:center" th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
</body>
</html>
